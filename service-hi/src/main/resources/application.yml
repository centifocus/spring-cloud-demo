server:
  port: 8762

eureka:
  client:
    registerWithEureka: true  # omit
    fetchRegistry: true       # omit
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/    # eureka server url to communicate

spring:
  cloud:
    config:
      label: master
      profile: DEV
      uri: http://localhost:8888/         # config server uri

  application:
    name: service-hi