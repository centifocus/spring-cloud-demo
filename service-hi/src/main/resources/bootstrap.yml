
# 关闭安全验证
management:
  security:
    enabled: false


eureka:
  # 注意：eureka server是以每个service-id的配置（eureka client发给server的metadata）来设置怎样与该服务交互。
  instance:
    preferIpAddress: true
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
    metadata-map:
      zone: zone1
      cluster: cluster1

  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://dns1:9901/eureka/    # eureka server url to communicate


spring:
  rabbitmq:
    virtual-host: /UAT
    username: admin
    password: adminjoindata123
    host: 10.10.110.49
    port: 5672

  cloud:
    bus:
      trace:
        enabled: true

    config:
      fail-fast: true
      label: master
      profile: DEV
      # uri: http://localhost:8888/         # config server uri   # 不直连的话，从eureka来路由到config server
      discovery:
        enabled: true
        service-id: config

  zipkin:
#    base-url: http://localhost:9951
